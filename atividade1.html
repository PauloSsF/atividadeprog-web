<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pagina</title>
    <link rel="stylesheet" href="atividade1.css">
    <script type="text/javascript" src="funcao.js"></script>
</head>

<body>
    
    <!--Cabeçalho com um titulo e subtitulo-->
    <header>
        <div class="center">
            <div class="titulo">
                <h1><strong>Meu Site</strong></h1>
                <p><strong>Bem-Vindo</strong></p>
            </div> <!--Menu com algumas opções, só para exemplo mesmo-->
            <div class="menu">
                <a href="#">
                    Home
                </a>
                <a href="#">
                    Sobre
                </a>
                <a href="#">
                    Contato
                </a>
                <a class="botaomenu" href="#">
                    Login
                </a>
            </div>
        </div>    
    </header>

    <!--Corpo com a tabela-->
    <main>
        <div class="conteudo">
            <div id = "cadts">
                <h2>Cadastro</h2>
                <form onsubmit="return enviarFormulario(this);">
                    <div>
                        <label class="campo">Nome</label>
                        <input id="nome" class="form-input" type="text" name="nome" />
                    </div>
                    <div>
                        <label class="campo">E-mail</label>
                        <input id="email" class="form-input" type="email" name="email" />
                    </div>
                    <div>
                        <label class="campo">Telefone</label>
                        <input id="telefone" class="form-input" type="text" name="telefone" />
                    </div>
                    <button  class= "botaoform" onclick="capturar()">Cadastrar</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                E-mail
                            </th>
                            <th>
                                Telefone
                            </th>
                        </tr>
                    </thead>
                    <tbody>  
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!--Bloco direito com a lista não ordenada-->
    <aside id="lateral">
        <p id="nome-lista"><strong>Lista</strong></p>
        <ul id="itens">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>C++</li>
            <li>Python</li>
        </ul>
    </aside>

    <!--Bloco esquerdo com a imagem-->
    <aside id="esquerda">
        <p id="nome-imagem"><strong>Programação</strong></p>
        <img src="imagem.png"/>
    </aside>

    <!--Rodapé com a informação-->
    <footer>
        <p id="rodape"><strong>Pagina criada por: Paulo Sérgio</strong></p>
    </footer>

</body>
</html>
