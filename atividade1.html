<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pagina</title>
    <link rel="stylesheet" href="atividade1.css">
</head>

<body>
    
    <!--Cabeçalho com um titulo e subtitulo-->
    <header>
        <h1 id="titulo"><strong>Meu site</strong></h1>
        <p id="subtitulo">Bem vindo ao meu site</p>
        <br>
    </header>

    <!--Corpo com a tabela-->
    <main>
        <div>
            <div>
                <h2>Cadastro</h2>
                <form>
                    <div>
                        <label>Nome</label>
                        <input type="text" name="nome" />
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input type="email" name="email" />
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="text" name="telefone" />
                    </div>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                E-mail
                            </th>
                            <th>
                                Telefone
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Paulo
                            </td>
                            <td>
                                email@email.com
                            </td>
                            <td>
                                (35) 11111-1111
                            </td>
                        </tr>    
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!--Bloco direito com a lista não ordenada-->
    <aside id="lateral">
        <p id="nome-lista"><strong>Lista</strong></p>
        <ul id="itens">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>C++</li>
            <li>Python</li>
        </ul>
    </aside>

    <!--Bloco esquerdo com a imagem-->
    <aside id="esquerda">
        <p id="nome-imagem"><strong>Programação</strong></p>
        <img src="imagem.png"/>
    </aside>

    <!--Rodapé com a informação-->
    <footer>
        <p id="rodape"><strong>Pagina criada por: Paulo Sérgio 09/03/2021</strong></p>
    </footer>

</body>
</html>
